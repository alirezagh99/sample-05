<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample-05</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/output.css">
</head>

<body>
    <!-- start header -->
    <header>
        <section class="mx-auto lg:w-full xl:w-3/4 px-10 py-5 text-center flex justify-between">
            <div class="logo lg:w-1/4"><img src="./images/logo.svg" alt="logo"></div>
            <nav class="hidden lg:flex lg:w-1/2 z-10">
                <a class="text-gray-950 text-sm xl:text-base mx-3 hover:text-orange-500 transition-all border-b border-orange-500 pb-1"
                    href="#">خانه</a>
                <a class="text-gray-950 text-sm xl:text-base mx-3 hover:text-orange-500 transition-all" href="#">درباره
                    ما</a>
                <a class="text-gray-950 text-sm xl:text-base mx-3 hover:text-orange-500 transition-all"
                    href="#">بلاگ</a>
                <a class="text-gray-950 text-sm xl:text-base mx-3 hover:text-orange-500 transition-all"
                    href="#">ویژگی‌ها</a>
                <a class="text-gray-950 text-sm xl:text-base mx-3 hover:text-orange-500 transition-all" href="#">نحوه
                    کارکرد</a>
                <a class="text-gray-950 text-sm xl:text-base mx-3 hover:text-orange-500 transition-all"
                    href="#">صفحات</a>
                <a class="text-gray-950 text-sm xl:text-base mx-3 hover:text-orange-500 transition-all"
                    href="#">تماس</a>
            </nav>
            <button
                class=" z-10 hidden lg:inline lg:w-1/12 rounded-3xl py-2 px-3 bg-white shadow-xl hover:shadow-none transition-all">ثبت
                نام</button>
            <img class="top-0 z-0 absolute left-0 -scale-x-100 w-48 h-48 lg:w-96 lg:h-96"
                src="./images/banner-shape.svg" alt="">
            <div class="z-10 lg:hidden w-20 h-20">
                <a href="#">
                    <i class="text-gray-700 fa-solid fa-bars text-3xl "></i>
                </a>
            </div>
        </section>

    </header>
    <!-- end header -->
    <!-- start main -->
    <main>
        <!-- start banner -->
        <section>
            <div class="container xl:w-3/4 mx-auto flex flex-col lg:flex-row mt-16">
                <div class=" px-10">
                    <h1 class="text-4xl mb-10 text-[#222222] font-bold">طراحی مقیاس و عملیات توسعه دهنده با Avocode
                        Enterprise
                    </h1>
                    <p class="text-base mb-10 text-[#888888]">مجموعه ای کاملاً یکپارچه از محصولات احراز هویت و مجوز</p>
                    <a class="text-sm bg-white px-4 py-3 shadow-xl text-center rounded-2xl hover:shadow-none transition-all font-bold block w-24 h-10"
                        href="#">دانلود
                        تم</a>
                </div>
                <div class="z-10">
                    <img src="./images/banner-img.png" alt="">
                </div>
            </div>
        </section>
        <!-- end banner -->
    </main>
    <!-- end main -->
    <!-- start footer -->
    <footer></footer>
    <!-- end footer -->
</body>

</html>
